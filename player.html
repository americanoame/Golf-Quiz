<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player.css">
    <title>Golfer Quiz</title>
</head>

<body>
    <div class="container">
        <div class="justify-center flex-column">
            <div class="golf">
                <div>
                    <p class="golf-text">
                        View hightscore
                    </p>
                </div>
                <div>
                    <p class="golf-text">Time:</p>
                    <p class="golf-main-text" id="timer-count">30</p>
                </div>
            </div>
            <div id="question"></div>
            <div id="choicesArea">

                <div class="choice-container">
                    <div class="choice-prefix" id="choiceA">A</div>
                </div>
                <div class="choice-container" id="choiceBContainer">
                    <div class="choice-prefix" id="choiceB">B</div>
                </div>
                <div class="choice-container">
                    <div class="choice-prefix" id="choiceC">C</div>
                </div>
                <div class="choice-container">
                    <div class="choice-prefix" id="choiceD">D</div>
                </div>
                <div class="choice-container display-none" id="checkAnswer">
                    <button class="incorrect">Incorrect!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>

</html>
